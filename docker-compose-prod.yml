version: "3.5"

services:
  mongo:
    image: mongo:latest
    container_name: mongo-example-db
    restart: always
    volumes:
      - ~/mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: testdb
    ports:
      - 27017:27017
    networks:
      - backend

  application:
    image: mongo-example-application
    container_name: mongo-example-backend
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - backend

networks:
  backend:
    driver: bridge
